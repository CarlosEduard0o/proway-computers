<h2 class="cart-title">Carrinho</h2>
<div>
    @if (itensCarrinho.length > 0) {
    <ul>
        @for (itemCarrinho of itensCarrinho; track $index) {
        <li>
            <img [src]="itemCarrinho.imagem">
            <p> {{itemCarrinho.descricao}} </p>
            <p>Preço: {{itemCarrinho.preco | currency: "BRL"}} </p>
            <label>
                Quantidade:
                <!-- Quando detectar mudanças no input, será feito o calculo do
                  total denovo por causa do (change)="calcularTotal()" -->
                <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calculaTotal()">
            </label>
            <button class="remove-button" (click)="removeProdutoCarrinho(itemCarrinho.id)"><i
                    class="fa-solid fa-xmark"></i></button>
        </li>
        }
    </ul>
    <h2 class="cart-total">Total: {{total | currency}}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
    } @else {
    <p>Nenhum produto foi adicionado ao carrinho</p>
    }
</div>
